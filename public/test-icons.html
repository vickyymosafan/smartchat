<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChat Icons Preview</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        .icon-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .icon-card h3 {
            margin: 0;
            font-size: 0.875rem;
            color: #666;
        }
        .logo-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo-section img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>

    <h2>PWA Icons</h2>
    <div class="grid">

        <div class="icon-card">

            <h3>32x32 (Favicon)</h3>

            <h3>72x72</h3>
        </div>
        <div class="icon-card">

            <h3>96x96</h3>

        <div class="icon-card">
            <img src="/icons/icon-128x128.png" alt="128x128">
            <h3>128x128</h3>

        <div class="icon-card">

        <div class="icon-card">
            <img src="/icons/icon-384x384.png" alt="384x384">
