<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Call</title>
</head>
<body>
    <h1>Test Frontend API Call</h1>
    <div>
        <input type="text" id="messageInput" placeholder="Ketik pesan..." value="Test dari HTML">
        <button onclick="sendMessage()">Kirim</button>
    </div>
    <div id="response" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Mengirim...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: 'test-html-' + Date.now()
                    })
                });
                
                const data = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                responseDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
